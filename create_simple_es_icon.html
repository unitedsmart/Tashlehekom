<!DOCTYPE html>
<html>
<head>
    <title>Ø¥Ù†Ø´Ø§Ø¡ Ø£ÙŠÙ‚ÙˆÙ†Ø© ES</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { background: #295490; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Ø£ÙŠÙ‚ÙˆÙ†Ø© ES - United Saudi</h1>
    
    <div id="canvases"></div>
    
    <button onclick="downloadAll()">ØªØ­Ù…ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø£Ø­Ø¬Ø§Ù…</button>
    
    <script>
        const sizes = [
            {size: 48, name: 'mdpi'},
            {size: 72, name: 'hdpi'},
            {size: 96, name: 'xhdpi'},
            {size: 144, name: 'xxhdpi'},
            {size: 192, name: 'xxxhdpi'},
            {size: 512, name: 'main'}
        ];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Ø®Ù„ÙÙŠØ© Ø¨ÙŠØ¶Ø§Ø¡
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Ø¯Ø§Ø¦Ø±Ø© Ø®Ù„ÙÙŠØ©
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Ø§Ù„Ù†Øµ ES
            ctx.fillStyle = '#295490';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ES', size/2, size/2 - size * 0.05);
            
            // Ø§Ù„Ù†Øµ Ø§Ù„ØµØºÙŠØ±
            ctx.fillStyle = '#666666';
            ctx.font = `${size * 0.08}px Arial`;
            ctx.fillText('United Saudi', size/2, size/2 + size * 0.25);
            
            return canvas;
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach(({size, name}) => {
                const canvas = createIcon(size);
                downloadIcon(canvas, `ic_launcher_${name}.png`);
            });
        }
        
        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø§Øª
        window.onload = function() {
            const container = document.getElementById('canvases');
            sizes.forEach(({size, name}) => {
                const canvas = createIcon(size);
                canvas.title = `${size}x${size} (${name})`;
                container.appendChild(canvas);
            });
        };
    </script>
</body>
