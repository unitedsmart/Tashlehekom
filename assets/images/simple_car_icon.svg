<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية دائرية خضراء مع تدرج -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>
  </defs>

  <circle cx="512" cy="512" r="480" fill="url(#backgroundGradient)" stroke="white" stroke-width="8"/>

  <!-- أيقونة السيارة المحسنة -->
  <g transform="translate(512,512)">
    <!-- جسم السيارة الرئيسي -->
    <rect x="-200" y="-80" width="400" height="160" rx="25" ry="25" fill="white"/>

    <!-- مقدمة السيارة -->
    <rect x="150" y="-60" width="80" height="120" rx="20" ry="20" fill="white"/>

    <!-- النوافذ -->
    <rect x="-180" y="-60" width="80" height="120" rx="15" ry="15" fill="#E8F5E8"/>
    <rect x="50" y="-60" width="80" height="120" rx="15" ry="15" fill="#E8F5E8"/>

    <!-- العجلات -->
    <circle cx="-120" cy="120" r="45" fill="#424242"/>
    <circle cx="120" cy="120" r="45" fill="#424242"/>

    <!-- مراكز العجلات -->
    <circle cx="-120" cy="120" r="25" fill="#616161"/>
    <circle cx="120" cy="120" r="25" fill="#616161"/>

    <!-- الأضواء الأمامية -->
    <circle cx="220" cy="-30" r="15" fill="#FFF59D"/>
    <circle cx="220" cy="30" r="15" fill="#FFF59D"/>

    <!-- الأضواء الخلفية -->
    <circle cx="-220" cy="-25" r="12" fill="#F44336"/>
    <circle cx="-220" cy="25" r="12" fill="#F44336"/>

    <!-- تفاصيل إضافية -->
    <line x1="-160" y1="-30" x2="130" y2="-30" stroke="#E0E0E0" stroke-width="3"/>
    <line x1="-160" y1="30" x2="130" y2="30" stroke="#E0E0E0" stroke-width="3"/>

    <!-- مقابض الأبواب -->
    <rect x="-80" y="-5" width="20" height="10" rx="5" ry="5" fill="#BDBDBD"/>
    <rect x="40" y="-5" width="20" height="10" rx="5" ry="5" fill="#BDBDBD"/>
  </g>

  <!-- نص تشليحكم -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" stroke="rgba(0,0,0,0.3)" stroke-width="2">تشليحكم</text>
</svg>
