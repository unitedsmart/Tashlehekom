<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#4CAF50" stroke="#2E7D32" stroke-width="8"/>
  
  <!-- Car Body -->
  <rect x="150" y="220" width="212" height="80" rx="20" ry="20" fill="#FFFFFF"/>
  
  <!-- Car Windows -->
  <rect x="170" y="230" width="172" height="35" rx="8" ry="8" fill="#E0E0E0"/>
  
  <!-- Car Wheels -->
  <circle cx="190" cy="320" r="25" fill="#424242"/>
  <circle cx="190" cy="320" r="15" fill="#757575"/>
  <circle cx="322" cy="320" r="25" fill="#424242"/>
  <circle cx="322" cy="320" r="15" fill="#757575"/>
  
  <!-- Car Details -->
  <rect x="240" y="240" width="2" height="20" fill="#BDBDBD"/>
  <rect x="270" y="240" width="2" height="20" fill="#BDBDBD"/>
  
  <!-- Wrench Icon -->
  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="8" height="40" rx="4" fill="#FFC107"/>
    <circle cx="4" cy="45" r="8" fill="#FFC107"/>
    <rect x="-4" y="35" width="16" height="4" rx="2" fill="#FFC107"/>
  </g>
  
  <!-- Gear Icon -->
  <g transform="translate(370, 320)">
    <circle cx="0" cy="0" r="20" fill="#FF9800"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    <rect x="-2" y="-25" width="4" height="10" fill="#FF9800"/>
    <rect x="-2" y="15" width="4" height="10" fill="#FF9800"/>
    <rect x="-25" y="-2" width="10" height="4" fill="#FF9800"/>
    <rect x="15" y="-2" width="10" height="4" fill="#FF9800"/>
  </g>
  
  <!-- Parts/Screws -->
  <circle cx="380" cy="180" r="6" fill="#607D8B"/>
  <circle cx="380" cy="180" r="3" fill="#FFFFFF"/>
  
  <circle cx="130" cy="350" r="6" fill="#607D8B"/>
  <circle cx="130" cy="350" r="3" fill="#FFFFFF"/>
  
  <!-- App Name (Arabic) -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">تشليحكم</text>
</svg>
