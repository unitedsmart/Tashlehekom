<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية شفافة -->
  <rect width="1024" height="1024" fill="none"/>
  
  <!-- جسم السيارة الرئيسي -->
  <rect x="150" y="350" width="600" height="200" rx="30" ry="30" fill="#2E7D32"/>
  
  <!-- مقدمة السيارة -->
  <rect x="700" y="370" width="120" height="160" rx="25" ry="25" fill="#2E7D32"/>
  
  <!-- النوافذ -->
  <!-- النافذة الأمامية -->
  <rect x="180" y="380" width="100" height="140" rx="15" ry="15" fill="#81C784"/>
  
  <!-- النافذة الخلفية -->
  <rect x="580" y="380" width="100" height="140" rx="15" ry="15" fill="#81C784"/>
  
  <!-- العجلات -->
  <!-- العجلة الأمامية -->
  <circle cx="250" cy="580" r="50" fill="#424242"/>
  <circle cx="250" cy="580" r="30" fill="#616161"/>
  
  <!-- العجلة الخلفية -->
  <circle cx="650" cy="580" r="50" fill="#424242"/>
  <circle cx="650" cy="580" r="30" fill="#616161"/>
  
  <!-- الأضواء الأمامية -->
  <circle cx="830" cy="420" r="20" fill="#FFF59D"/>
  <circle cx="830" cy="480" r="20" fill="#FFF59D"/>
  
  <!-- الأضواء الخلفية -->
  <circle cx="130" cy="420" r="15" fill="#F44336"/>
  <circle cx="130" cy="480" r="15" fill="#F44336"/>
  
  <!-- تفاصيل إضافية -->
  <!-- مقبض الباب -->
  <rect x="320" y="440" width="30" height="8" rx="4" ry="4" fill="#1B5E20"/>
  <rect x="520" y="440" width="30" height="8" rx="4" ry="4" fill="#1B5E20"/>
  
  <!-- خط الجانب -->
  <line x1="180" y1="420" x2="680" y2="420" stroke="#1B5E20" stroke-width="3"/>
  <line x1="180" y1="480" x2="680" y2="480" stroke="#1B5E20" stroke-width="3"/>
  
  <!-- الشبكة الأمامية -->
  <rect x="750" y="430" width="40" height="40" rx="5" ry="5" fill="#1B5E20"/>
  <line x1="755" y1="435" x2="785" y2="435" stroke="#2E7D32" stroke-width="2"/>
  <line x1="755" y1="445" x2="785" y2="445" stroke="#2E7D32" stroke-width="2"/>
  <line x1="755" y1="455" x2="785" y2="455" stroke="#2E7D32" stroke-width="2"/>
  <line x1="755" y1="465" x2="785" y2="465" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- ظل السيارة -->
  <ellipse cx="450" cy="650" rx="300" ry="20" fill="#000000" opacity="0.2"/>
