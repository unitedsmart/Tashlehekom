<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tashlehekom App Icon</h1>
        
        <!-- SVG Icon -->
        <svg id="appIcon" width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Circle -->
            <circle cx="256" cy="256" r="240" fill="#4CAF50" stroke="#2E7D32" stroke-width="8"/>
            
            <!-- Car Body -->
            <rect x="150" y="220" width="212" height="80" rx="20" ry="20" fill="#FFFFFF"/>
            
            <!-- Car Windows -->
            <rect x="170" y="230" width="172" height="35" rx="8" ry="8" fill="#E0E0E0"/>
            
            <!-- Car Wheels -->
            <circle cx="190" cy="320" r="25" fill="#424242"/>
            <circle cx="190" cy="320" r="15" fill="#757575"/>
            <circle cx="322" cy="320" r="25" fill="#424242"/>
            <circle cx="322" cy="320" r="15" fill="#757575"/>
            
            <!-- Car Details -->
            <rect x="240" y="240" width="2" height="20" fill="#BDBDBD"/>
            <rect x="270" y="240" width="2" height="20" fill="#BDBDBD"/>
            
            <!-- Wrench Icon -->
            <g transform="translate(120, 150)">
                <rect x="0" y="0" width="8" height="40" rx="4" fill="#FFC107"/>
                <circle cx="4" cy="45" r="8" fill="#FFC107"/>
                <rect x="-4" y="35" width="16" height="4" rx="2" fill="#FFC107"/>
            </g>
            
            <!-- Gear Icon -->
            <g transform="translate(370, 320)">
                <circle cx="0" cy="0" r="20" fill="#FF9800"/>
                <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
                <rect x="-2" y="-25" width="4" height="10" fill="#FF9800"/>
                <rect x="-2" y="15" width="4" height="10" fill="#FF9800"/>
                <rect x="-25" y="-2" width="10" height="4" fill="#FF9800"/>
                <rect x="15" y="-2" width="10" height="4" fill="#FF9800"/>
            </g>
            
            <!-- Parts/Screws -->
            <circle cx="380" cy="180" r="6" fill="#607D8B"/>
            <circle cx="380" cy="180" r="3" fill="#FFFFFF"/>
            
            <circle cx="130" cy="350" r="6" fill="#607D8B"/>
            <circle cx="130" cy="350" r="3" fill="#FFFFFF"/>
        </svg>
        
        <br><br>
        
        <!-- Canvas for PNG conversion -->
        <canvas id="canvas512" width="512" height="512"></canvas>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas144" width="144" height="144"></canvas>
        <canvas id="canvas96" width="96" height="96"></canvas>
        
        <br><br>
        
        <button onclick="convertToPNG()">Convert to PNG</button>
        <button onclick="downloadAll()">Download All Sizes</button>
        
        <div id="downloads"></div>
    </div>

    <script>
        function convertToPNG() {
            const svg = document.getElementById('appIcon');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const sizes = [512, 192, 144, 96];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Create download link
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `app_icon_${size}x${size}.png`;
                        link.textContent = `Download ${size}x${size} PNG`;
                        link.style.display = 'block';
                        link.style.margin = '5px';
                        document.getElementById('downloads').appendChild(link);
                    });
                };
                
                img.src = svgUrl;
            });
        }
        
        function downloadAll() {
            convertToPNG();
            setTimeout(() => {
                const links = document.querySelectorAll('#downloads a');
                links.forEach(link => link.click());
            }, 1000);
        }
        
        // Auto convert on load
        window.onload = function() {
            convertToPNG();
        };
    </script>
</body>
</html>
