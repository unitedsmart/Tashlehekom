name: tashlehekomv2
description: منصة تشليحكم - شراء وبيع قطع غيار السيارات المستعملة في السعودية
homepage: https://tashlehekomv2.com
repository: https://github.com/tashlehekomv2/app

publish_to: 'none'

version: 1.0.6+11

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # State Management
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  
  # Maps & Location - commented for APK build
  # google_maps_flutter: ^2.5.0
  # location: ^5.0.3
  # geolocator: ^10.1.0

  # Advanced Features
  flutter_local_notifications: ^17.2.3
  url_launcher: ^6.2.1
  file_picker: ^8.1.2
  share_plus: ^7.2.1

  # Firebase Services - compatible versions for Xcode 16
  firebase_core: 3.10.0
  firebase_auth: 5.4.0
  cloud_firestore: 5.6.0
  firebase_storage: 12.4.0
  firebase_messaging: 15.2.0
  firebase_analytics: 11.4.0
  firebase_crashlytics: 4.2.0

  # Authentication & OTP
  pin_code_fields: ^8.0.1
  permission_handler: ^11.3.1

  # Additional utilities for Firebase
  connectivity_plus: ^5.0.2
  image: ^4.1.3
  
  # Storage - already included above
  
  # UI Enhancements
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^5.1.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1

  # Security & Encryption
  crypto: ^3.0.3
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# App Icon Configuration - أيقونة تطبيق تشليحكم
flutter_launcher_icons:
  android: true
  ios: true
  # استخدام الأيقونة الجديدة
  image_path: "myphoto/tashlehkom.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "myphoto/tashlehkom.jpg"
  # إعدادات إضافية للأيقونة
  min_sdk_android: 21
  remove_alpha_ios: true
  
